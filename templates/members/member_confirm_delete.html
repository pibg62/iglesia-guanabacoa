{% extends "base.html" %}

{% block title %}Eliminar Miembro{% endblock %}

{% block content %}
<section class="main">
    <header>
        <h2>Eliminar Miembro</h2>
        <p>¿Está seguro que desea eliminar este miembro?</p>
    </header>
    
    <div class="content" style="text-align: center;">
        <p style="font-size: 1.2rem; margin: 2rem;">
            <strong>{{ member.full_name }}</strong>
        </p>
        
        <p style="color: #e44c65; margin-bottom: 2rem;">
            ⚠️ Esta acción no se puede deshacer.
        </p>
        
        <form method="post">
            {% csrf_token %}
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button type="submit" class="button" style="background: #e44c65;">Sí, eliminar</button>
                <a href="{% url 'members:detail' member.id %}" class="button primary">Cancelar</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
